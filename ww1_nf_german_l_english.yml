GER_ww1_triple_alliance:0 "삼국동맹을 갱신하다"
GER_ww1_triple_alliance_desc:0 "우리의 오랜 동맹인 오스트리아-헝가리 그리고 이탈리아와의 관계를 새로이 재개해야 하며, 유럽의 분위기를 고려해본다면 동맹 갱신 시도를 피할 수가 없다. 또한 이탈리아는 시간이 갈수록 동맹에 헌신적으로 보이지 않으므로, 우릴 배신하지 않도록 그 지역에 특별한 주의를 기울어야 한다.

GER_ww1_secret_alliance_rom:0 "루마니아와의 비밀 동맹"
GER_ww1_secret_alliance_rom_desc:0 "루마니아는 독일인이 통치하며, 루마니아 왕가는 독일의 먼 친척이다. 적어도 이 점 하나만으로도, 또한 (크지는 않지만) 오스트리아에 대한 요구로, 루마니아는 삼국 동맹과 이해관계에 처해 있다. 그렇기는 해도, 한동안은 루마니아를 달래는 쪽이 러시아와 전쟁이 발발한다면 전략적으로는 우리에게 유리할 것이다."

GER_ww1_italy_ally:0 "이탈리아를 지원한다"
GER_ww1_italy_ally_desc:0 "이탈리아와의 관계를 더 결속하기 위해 외교적 압력을 가한다면, 오스트리아-헝가리와 우리의 관계를 약화시킬 것이다. 그러나 이탈리아를 조금이나마 더 충성하게 만들기 위해선 치를 가치가 있을 것이다." 

GER_ww1_back_austria:0 "오-헝을 지원한다"
GER_ww1_back_austria_desc:0 "오스트리아-헝가리와의 관계를 더 결속하기 위해 외교적 압력을 가한다면, 우리와 이탈리아의 관계가 조금 소원해질 것이다. 그러나 어쩌면 이탈리아가 이를 통해 오스트리아-헝가리의 충성도를 알게 되지 않을까?"

GER_ww1_send_advisor:0 "독일 고문관 파견"
GER_ww1_send_advisor_desc:0 "독일 고문관(특히 군 인사 쪽)은 이탈리아와 오스트리아-헝가리 양쪽에서 감사히 받아들일 것이고, 두 국가와의 관계도 개선될 것이다. 독일에겐 약간의 비용이 들겠지만, 업무에 적절한 사람을 찾아 훈련시키자."

GER_ww1_turkey_friend:0 "오스만과의 친선"
GER_ww1_turkey_friend_desc:0 "오스만 제국은 간절하게 동료를 더 원하고 있고, 때마침 우리도 같은 처지에 있다. 오스만 군은 최근에 겪은 처절한 패배들로 뒤흔들리고 있지만, 우리 이웃 프랑스는 더 처절한 참패에서도 진작 극복해냈다. 뭐가 그들을 방해한다는 건가?"

GER_ww1_zimmermann_telegram:0 "치머만 전보 전달"
GER_ww1_zimmermann_telegram_desc:0 "Mexico, as unstable as it is, could be the key to keeping the US out of the war. If we form a defensive alliance with Mexico, the US will be forced to think twice about declaring war on us, with a neighbor next door to contend with. Of course, we would look incredibly bad if the telegram was intercepted, particularly if it was mistranslated and exaggerated."

GER_ww1_baghdad:0 "베를린-바그다드 철도"
GER_ww1_baghdad_desc:0 "The planned Berlin-Baghdad railway is an ambitious rail project seeking to connect the German capital to the Ottoman heartlands, where a good chunk of the Ottoman oil lies. "

GER_asienkorps:0 "아시아 군단"
GER_asienkorps_desc:0 ""

GER_ww1_assert_position_west:0 "서유럽에 독일의 권리 주장"
GER_ww1_assert_position_west_desc:0 "서부전선은 동맹국에게 있어 비관적인 장소다. 프랑스와 영국은 우리와 우리의 관심사를 대항하기 위해 결합했으며, 아프리카에서의 독일 장래에 피해를 주고 있다. 설상가상으로, 벨기에는 독일군이 프랑스군을 완승할거라 더 이상 생각하지 않으며, 위협감을 느끼지 않는다. 우리가 열강으로 유지하기 위해선 가장 최악의 상황을 발생시켜야 한다."

GER_ww1_anti_fr:0 "반프랑스 정책"
GER_ww1_anti_fr_desc:0 "먼 옛날부터, 독일인과 프랑스인은 적대관계이다. 우리가 이러한 현실에 행동을 취한다면, 먼 미래에 그들을 대처할 새롭고 흥미로운 선택지들을 열어줄 것이다."

GER_ww1_anti_uk:0 "반영국 정책"
GER_ww1_anti_uk_desc:0 "독-영 우호관계가 유지되는 동안, 독일과 영국은 근 몇 년간 서로를 참아왔고, 이 관계는 당장은 번복되지 않을 듯 하다. 우리가 노골적으로 경쟁 의식을 표한다면, 영국을 외교적으로 회피할 수 있는 다양한 선택지를 제공할 것이다."

GER_ww1_support_boer:0 "독일령 남아프리카 강화"
GER_ww1_support_boer_desc:0 “나미비아로도 불리는 독일령 남서아프리카(DSWA)는 독일에겐 가장 중요한 식민지 중 하나다. 나미비아가 공세를 버틸 수 있게 보장하는 것으로, 우리 나라에 전시 물자를 제공하는데 도움이 될 것이며, 이를 위해선 조금의 투자만 필요할 뿐이다.”

GER_ww1_support_boer_war:0 "보어 봉기"
GER_ww1_support_boer_war_desc:0 "The Boers of South Africa are still only recently conquered, and not adjusted to British rule quite yet. If we supply and train some of the Boers who seek independence from the UK, they may be able to rise up against South African officials, giving us a rare advantage in a mostly Entente-controlled region of the world."

GER_ww1_agadir_crisis:0 "아가디르 사태"
GER_ww1_agadir_crisis_desc:0 "With rebels organizing in Morocco, and just enough German interest in the region to proclaim them relevant, we can support their insurrection against the French goverment to try and seize Morocco for ourselves. While that goal in itself is unlikely, we can, if nothing else, shake down France for more reasonable territory if we grill them enough, though this may draw the UK even closer to them."

GER_ww1_assert_position_east:0 "동유럽에 독일의 권리 주장"
GER_ww1_assert_position_east_desc:0 "The position of the Central Powers in the East is the same- weaken Russia, and build hegemony in the region. As war with Russia in particular seems to be nearly inevitable, due to the Balkan situation, this is an effective course of action to take, though will drive France and Russia closer, which could prove to be an issue."

GER_ww1_anti_ru:0 "반러시아 정책"
GER_ww1_anti_ru_desc:0 "러시아는 우리들의 우방이 아니다. 자신들의 영토가 아니라 우리 소유 폴란드 영토에 터무니 없는 주장을 내세우고 있기에, 그들과 친해질 일은 아마 절대로 없을 것이다. 그러한 진실을 수용하는 건 그들을 태도를 떨어트릴 몇가지 새방법으로 이어질 것이다."

GER_ww1_anti_serb:0 "반 세르비아 정책"
GER_ww1_anti_serb_desc:0 "세르비아인들은 단지 오스트리아의 보스니아 지역을 얻을 수 있다면, 그들의 어머니마저도 팔아먹을 쥐새끼들이다. 만약 우리가 그들이 우리의 적국이라는 것을 인지하고 마주한다면 우리는 그들에게 대항할 준비를 할 수 있을 것이다."

GER_ww1_bulgaria_puppet:0 "불가리아 괴뢰화"
GER_ww1_bulgaria_puppet_desc:0 "Bulgaria proved with its lackluster performances in the Balkan wars that it is of no true use as an ally. Enforcing a puppet state over them may alienate some outsiders, but what does it matter? It's simply another impoverished Balkan hellhole, just like all the others." 

GER_ww1_bulgaria_friend:0 "불가리아와의 친선"
GER_ww1_bulgaria_friend_desc:0 "Bulgaria has much to gain in a war against Serbia, and another two of our potential enemies in Greece and Romania. If we promise them claims on Macedonia and Thrace, which Austria-Hungary doesn't even have any desire to contest them for, they could join us, opening up a second front to relieve our overstretched forces, and give us another source of much-needed manpower."

GER_ww1_ready_country:0 "전쟁 준비"
GER_ww1_ready_country_desc:0 "장군들은 싸움에 대해 염려하고 있다. 그들은 협상국 군대가 우리에게 뭔가 끔찍한 것을 계획하고 있다고 믿기 시작했다. 우리는 반드시 전투 준비를 해야 하며, 그리고 반드시 선제 공격을 할 준비가 되어 있어야 한다. 그렇지 않다면 우리는 다가오는 충돌에서 생존하지 못할 것이다."

GER_ww1_strengthen_kaiser:0 "황제의 권위 강화"
GER_ww1_strengthen_kaiser_desc:0 "국왕 폐하의 독일 통치를 의심해서는 안 된다. 그는 격동의 시기에서도 기댈 수 있는 인물이며, 또한 제국을 위해서라면 수단과 방법을 가리지 않고 지원할 수 있는 인물이다. 그러므로, 헌법 개정안에서부터 의회의 새로운 법률까지 우리가 할 수 있는 모든 조치를 통해 빌헬름 각하의 권력을 지켜야 한다."

GER_ww1_weaken_kaiser:0 "황제의 권위 약화"
GER_ww1_weaken_kaiser_desc:0 "빌헬름 2세는 스스로...'흥미로운' 지도자라는 것을 조금도 과장하지 않고 입증했다. 그가 독일 제국에 더 이상의 피해를 끼치는 것을 막기 위해, 그의 독일에 대한 통제력을 제한하고 더 유능한 인물들에게 권력을 위임하는 것이 최선이다." 

GER_ww1_restructure_ostafrika:0 "독일령 동아프리카 개편"
GER_ww1_restructure_ostafrika_desc:0 "동아프리카는 우리의 최대 식민지이지만, 그게 우리가 그곳에서 더 많은 일들을 할 수 없다는 의미는 아니다. 식민지 총독부의 역할과 행정 권한을 확대함으로서 그들은 그 지역을 우리를 위해 효율적으로 개발할 수 있다."

GER_ww1_train_ostafrika:0 "독일 아프리카 수비대 배치"
GER_ww1_train_ostafrika_desc:0 "Our colonial administrators have reported a large amount of local East African men who are unemployed fighters, looking to serve in the German army. If we can find some volunteers to train and lead this group, we could, if nothing else, hold out against British forces in the area as long as possible."

GER_ww1_war_with_france:0 "1915년 슐리펜 계획"
GER_ww1_war_with_france_desc:0 "드디어 시간이 왔다! 프랑스는 벨기에를 통해 공격당할 것이며, 우리는 그들이 모르는 사이 파리에 입성할 것이다! 우리의 동부 방어선은 형편없지만, 알 게 뭐냐? 서쪽에서 온 병력들이 그들을 도와줄 것이다!  반드시 그래야 한다! 카이저께서 원하시기 때문에, 그렇게 될 것이다!"

GER_ww1_polnische_wehrmacht:0 "폴란드 국방군"
GER_ww1_polnische_wehrmacht_desc:0 "If we promise the Poles their own nationstate after the war, perhaps the residents of our part of Poland will be more willing to join in on the action. Whether we cede the territory or not is, of course, a matter to be decided yet, but for now, we can enjoy the influx of able-bodied men without thinking of the consequences."

GER_ww1_hol_militaryaccess:0 "네덜란드에게 군사통행권 요청"
GER_ww1_hol_militaryaccess_desc:0 "Obviously, a war in Belgium will be more favorable for us if we can pass through the Netherlands, which would also give us an easy place to retreat to in case a battle went bad. Negotiations should prove successful, so long as we don't accidentally refer to their country as just ''Holland''. They hate that." #KAISER_ANONY

GER_ww1_friend_sweden:0 "스웨덴을 동맹국에 초대하다"
GER_ww1_friend_sweden_desc:0 "While it's a long shot, Sweden may be persuaded to join with the Central Powers if we promise to restore their hold on Finland. Though it's not terribly likely for them to accept such a proposition, we need all the friends we can get, and we lose nothing by at the very least asking, right?"

