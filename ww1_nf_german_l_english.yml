#--------------------------------------------------------------
# [GERMAN EMPIRE] Army Effort
#=========================================================================
GER_ww1_army_effort:0 "독일 육군 중점"
GER_ww1_army_effort_desc:0 "독일 육군은 정말로 강력하다. 양적으론 러시아군에게만 밀리지만, 규율과 훈련이 더 잘되었고 잘 통솔되며, 그리고 불곰국의 군대보다 양질의 장비를 갖추고 있다. 우리 육군은 열강들보다 뛰어난 정도가 아니라, 세계 최강이나 다름없다. 그러나 우리가 이런 상황을 편하게 지내도 되는 이야기는 아니다. 우리는 지속적으로 군을 향상시키고, 특히 이론과 교리를 개선함으로, 절대 뒤쳐지는 일이 없도록 해야 한다. "

GER_ww1_trenchwarfare:0 "참호전 중점"
GER_ww1_trenchwarfare_desc:0 "잔혹한 무기인 개틀링과 맥심 기관총이 전쟁에 도입된 이후로, 우리 국가는 남북전쟁때 처음으로 등장한 참호선 방어 관련 전략에 깊은 관심을 보이고 있다. 우리는 야전장군이나 탁상공론 장군을 가리지 않고, 참호 이론의 전문가를 찾아내어 미래의 지상전 교리에 알맞은 지식을 갖추어야 한다."

GER_ww1_artillery_effort_1:0 "포병 개발"
GER_ww1_artillery_effort_1_desc:0 "신생 군 현대화 계획의 첫 일보는 우리 포대의 추가 개발이다. 신병기를 위한 개발자를 찾는 건 합당한 첫 과제이며, 우리의 목표가 완료되면, 우리는 잘 만들어진 신 화포로 혜택을 얻을 것이라 기대한다."

GER_ww1_artillery_effort_2:0 "포병 개발 II"
GER_ww1_artillery_effort_2_desc:0 "Now that we have gathered some accomplished Artillery designers, it seems logical to support their endeavors with their own factories. By assigning these men as full-time designers and engineers, and putting workers under them, we can easily make advancements in the field of Artillery." 

GER_ww1_artillery_effort_3:0 "포병 개발 III"
GER_ww1_artillery_effort_3_desc:0 "Field tests are proving a major issue with our artillery pieces: The wide variety of calibers we're using for various ranges and models of Artillery is proving a costly endeavor, and reducing the effectiveness of our cannons on the field. By enforcing a few standard sizes for our guns, we can produce new models of Artillery that give us, quite literally, more bang for our buck." 

GER_ww1_artillery_effort_4:0 "포병 개발 IV"
GER_ww1_artillery_effort_4_desc:0 "Though the direct-fire Field Gun was thought to be on its way out from the battlefield, our quartermasters are actually beginning to request more and more of these light pieces, instead of just demanding more of the Howitzers and Siege Guns. Focusing our efforts on new direct-fire guns, and perhaps more rounds to compensate, will not only inevitably lead to superior models, but perhaps lead to some unexpected advantages elsewhere as well..." 

GER_ww1_special_forces:0 "특수부대"
GER_ww1_special_forces_desc:0 "For all of its horror, Chemical Warfare has, by sheer accident, introduced us to a class of incredibly disciplined troops with lightning reaction times, superior to the other groups in our army. These men seem quite useful to act as Marines, Mountain troops, and other hardy classes of Infantry which are above the caliber of the standard Rifleman. Seeking out these men and good officers for them could lead to some much more effective Special Forces. If only there were a way for them to get to the battle faster, like the Cavalry of the old days..." 

GER_ww1_army_motorization_focus:0 "기계화 중점"
GER_ww1_army_motorization_focus_desc:0 "Some of our geniuses in the General Staff- or perhaps just men fed up with the stalemates of Trench Wafare- have proposed mass-producing vehicles specifically for troop transportation, which would allow our men to get to and from battlefields faster- and, perhaps, around it as well. Of course, even this simple act requires specific equipment and training, which means an investment- though one that could easily pay off." 

GER_ww1_doctrine_effort:0 "교리 개선"
GER_ww1_doctrine_effort_desc:0 "Though the era of the General Staff consisting of the princes of the realm has long ended, several of our Generals and other high-ranking officers were chosen for our armies not because of skill, but for connections or family ties. Though this keeps them loyal, other nations are beginning to become more serious and competitive with their own top brass. We must begin appointments for merit- though still, hopefully, not let too much of the common riff-raff into the esteemed General Staff..." 

GER_ww1_doctrine_effort_2:0 "교리 개선 II"
GER_ww1_doctrine_effort_2_desc:0 "Though our General Staff has now been made thoroughly merit-based, perhaps they aren't the only ones who can assist in our military doctrines. A class of men who have been mostly dormant since the early 1800s- straight military theorists- are beginning to appear once again. Though many of these men have limited combat experience, their study in war cannot be ignored. Integrating them into our staff could prove beneficial for our military tactics." 

GER_ww1_doctrine_effort_3:0 "교리 개선 III"
GER_ww1_doctrine_effort_3_desc:0 "One of our critical elements of warfare has largely been ignored up to now: Logistics. With so much focus on the capability of troops in combat, we must ensure they get there in a timely fashion, and have, at least, food, water, and a weapon. Giving experts on this subject a voice, as well as more training for supply vehicle drivers, would have immediate benefits for our land doctrines, but perhaps future additional benefits as well." 

GER_ww1_equipment_effort:0 "장비 개선"
GER_ww1_equipment_effort_desc:0 "Our generals are not the only old guard keeping our military in the last century. Our Quartermasters still have some of the 19th century Military issues of corruption and disconnection behind them. By selecting the most well-liked and in-tune officers, we can, most importantly, learn the faults of our current weapons, allowing us to produce corrected and improved designs more quickly- as well as ensure that these men don't get TOO popular!" 

GER_ww1_equipment_effort_2:0 "장비 개선 II"
GER_ww1_equipment_effort_2_desc:0 "Our new Quartermasters have taken to us with requests for not simply newer rifles, but newer support weapons as well. Experience with this new-pattern army has led to ideas like lighter machine guns, trench mortars, and rifle grenades, which all seem quite useful, so long as we can get the right people on designing them and manufacturing them." 

GER_ww1_equipment_effort_3:0 "장비 개선 III"
GER_ww1_equipment_effort_3_desc:0 "The Quartermasters have sent a letter of demands for more rifles equipped for the conditions of trenches- those able to launch rifle grenades, attach bayonets or scopes, and more carbines. Though we could simply produce more straight up, it seems like a logical move is to bring our rifles to the standard of being able to do all of these things- which means a new, improved design." 

GER_ww1_equipment_effort_4:0 "장비 개선 IV"
GER_ww1_equipment_effort_4_desc:0 "Our Quartermasters have, unfortunately, sent us yet another list of demands. Luckily, we have instructed our postmasters to ignore any further mail from them. Their last demand is new equipment for our Engineer corps- new models of Carbine, new tools, and perhaps those new Flamethrowers, which will be commissioned as soon as possible. Of course, expanding the Engineer corps as such could provide for some unseen benefits..." 

GER_ww1_armor_effort_1:0 "기갑 개발"
GER_ww1_armor_effort_1_desc:0 "Our prior investments have paid off! Artillery designers, Engineers, and vehicle designers have proposed to us a brand new type of vehicle- a heavily armored tractor with a direct fire gun. Though early designs are clearly not battle ready, this concept has strong promise- particularly in the field of ending the Trench stalemate in our favor, if these landships can stand up to machine gun fire, as is claimed."

GER_ww1_armor_effort_2:0 "기갑 개발 II"
GER_ww1_armor_effort_2_desc:0 "Our experiments with armor have been a rousing success! However, we cannot be complacent with our current designs. Engineers have been proposing interesting concepts like rotating gun turrets, specific engine compartments, and a hatch for use by a commander, which cannot be ignored. If we are to be the first to make these ideas a reality, perhaps we could become unstoppable!"

GER_ww1_gasmask_focus:0 "화학전 중점"
GER_ww1_gasmask_focus_desc:0 "Some of our chemists have proposed the use of a new, incredibly deadly agent- poisonous gas, delivered by our artillery and trench mortars. Though chemical warfare has been frowned on for roughly a century, what choice do we have if we are to win the war? Beyond investing in these, it's also likely for the best to develop countermeasures quickly- it would be unfortunate for such an advancement to turn on us!"
#--------------------------------------------------------------


# [GERMAN EMPIRE] 항공 개발
#=========================================================================
GER_ww1_airship_focus:0 "체펠린 중점"
GER_ww1_airship_focus_desc:0 "" #KAISER_ANONY

GER_ww1_aviation_effort:0 "독일 공군 편제"
GER_ww1_aviation_effort_desc:0 "최초로 항공기를 군사목적으로 유용한 국가로써, 우리는 새로운 영공을 담당하는 초기 조직에서 뚜렷한 이점을 가지고 있습니다. 그럼에도 불구하고, 새로운 조직의 가동과 독립에 대한 아직 수많은 규제들, 많은 토론들, 이론적인 논의들이 일어나고 있습니다(우리의 교리를 더욱 발전시킬 요인이 되는)."

GER_ww1_fighter_focus:0 "전투기 중점"
 GER_ww1_fighter_focus_desc:0 "" #KAISER_ANONY
GER_ww1_bomber_focus:0 "폭격기 중점"
 GER_ww1_bomber_focus_desc:0 "" #KAISER_ANONY

GER_ww1_aviation_effort_2:0 "비행기 중점"
GER_ww1_aviation_effort_2_desc:0 "Now that we have formally established an Air Force, we have made some interesting advances. Most notably, our aircraft designers have been proposing designs for specific roles, rather than simply arming a generic model. Getting effective use out of these planes, which will be designed with roles like attacking enemy aircraft or dropping bombs in mind, will require extensive testing and research, but will no doubt prove beneficial." 
GER_ww1_aviation_effort_3:0 "비행기 중점 II"
GER_ww1_aviation_effort_3_desc:0 "The development of the Synchronised Machine Gun has changed the rules of the Aircraft game. Fighters are now far more effective, our Zeppelins might be seeing their last flights, and we need innovative thinkers to help keep us on pace with this extreme development. If we become the master of this new development, which will perhaps change the air war as much as ground warfare, we will be well on our way to Air Superiority." 
GER_ww1_aviation_effort_4:0 "비행기 중점 III"
GER_ww1_aviation_effort_4_desc:0 "Our Air Force, which was established only recently, has now integrated itself completely into the rest of our armed forces. This brings us the obvious benefit of a pool of theorists, engineers, designers, and experts still at our door- as well as a new class of ''Ace'' pilots, who are even becoming minor celebrities. Hiring on these people certainly can't hurt us, and will lead to nice developments in our field." 
GER_ww1_aviation_effort_5:0 "비행기 중점 IV"
GER_ww1_aviation_effort_5_desc:0 "With the development of brand new types of aircraft, such as the Tactical and Strategic Bomber, we have yet more testing and theorycrafting to do on exactly the best way to get use out of this influx of new models. Some are already speculating that bombers may be a wonder weapon capable of deciding a war. What poppycock!"

GER_ww1_pilotformation_1:0 "비행사 편제"
GER_ww1_pilotformation_1_desc:0 "Currently, Aircraft fly solo- distant from each other, and engaging in one-on-one duels with any enemies they might encounter. However, with more and more machines in the sky, it's becoming clear that this is no longer the most viable way to engage in air combat. Some of our physicists may be valuable in helping us to determine new formations for our pilots to use."

GER_ww1_pilotformation_2:0 "비행사 편제 II"
GER_ww1_pilotformation_2_desc:0 "The new formations we have established have indeed been a boon to us in combat. However, ensuring people stick to the formations is a different story entirely. Encouraging our top aces to put out a manual for our pilots on air tactics and formation will ensure our pilots stick to doing what's best- and perhaps, these sorts of writings will help spread new tricks and doctrines."

GER_ww1_aircraftprod_1:0 "항공 생산"
GER_ww1_aircraftprod_1_desc:0 "Though Engineers have been making aircraft for us on a decent scale, it is simply time to introduce factories outright to the concept. Putting planes into mass production will help us flood the sky with friendly craft- and, more importantly, help us deprive our enemies of the same advantage. On top of that, who knows? Maybe some of these factory engineers may have some good ideas for aircraft designs..."

GER_ww1_aircraftprod_2:0 "항공 생산 II"
GER_ww1_aircraftprod_2_desc:0 "The new formations we have established have indeed been a boon to us in combat. However, ensuring people stick to the formations is a different story entirely. Encouraging our top aces to put out a manual for our pilots on air tactics and formation will ensure our pilots stick to doing what's best- and perhaps, these sorts of writings will help spread new tricks and doctrines."

GER_ww1_airbomb_1:0 "폭격기 중점"
GER_ww1_airbomb_1_desc:0 "While the tactics of our fighters are improving with formations, our bombers are still very basic machines with very basic doctrines. Some of our old airship bombers possess now essentially unused expertise, which could help the latter as time solves the former. By utilizing these men, we can ensure that the old lessons of bombing are not lost on newer craft."
GER_ww1_airbomb_2:0 "폭격기 중점 II"
GER_ww1_airbomb_2_desc:0 "All of the recent developments to air warfare, both in theory and in practice, have given birth to a golden age of aircraft development. From pilots down to the plane mechanics, it seems that everyone has something to improve and potentially offer, which we can use on a national level. Perhaps one day, Aircraft may be the most important weapon in war...nah, probably not." 

GER_ww1_air_innovation:0 "공군 혁신"
GER_ww1_air_innovation_desc:0 "One of our aspiring, mid-level air officers recently displayed the conclusion of a project he had been working on in secret. A seaplane was launched from a static ship, dropped a bomb onto one of our old scrappers, sinking the poor old vessel, before the plane returned and docked once again. Though most of our high command was unimpressed, attention from the head of state could certainly give this ambition a boost." 

GER_ww1_navalair:0 "뇌격기 중점"
GER_ww1_navalair_desc:0 "One of our aspiring, mid-level air officers recently displayed the conclusion of a project he had been working on in secret. A seaplane was launched from a static ship, dropped a bomb onto one of our old scrappers, sinking the poor old vessel, before the plane returned and docked once again. Though most of our high command was unimpressed, attention from the head of state could certainly give this ambition a boost." 
