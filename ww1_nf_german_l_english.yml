GER_ww1_leave_central_power_desc:0 "The Central Powers was the alliance of the old Germany. Now with the new direction our great country is taking, we stick out in our own alliance. One of our old members can frontline instead, and Germany will seek out a new course entirely." 

GER_ww1_install_communism:0 "프롤레타리아 혁명"
GER_ww1_install_communism_desc:0 "남쪽에서 일어난 혁명의 불꽃은 독일 전역을 뒤덮었다. 노동자들은 그들의 주인에게, 주민들은 그들을 다스리던 기득권층에게 들고 일어났다. 독일은 공산주의 공화국이 될 것이며, 유럽의 부르주아들에게 공포를 가져다 줄 것이다!" #KAISER_ANONY

GER_ww1_install_democracy:0 "자유 선거"
GER_ww1_install_democracy_desc:0 "The old Emperor and monarchy simply must go. For Germany to remain stable and peaceful, she must adopt a democracy patterned after that of her contemporaries. The ghost of 1848 will live once again!"

GER_ww1_fascist_coup:0 "파시스트 쿠데타"
GER_ww1_fascist_coup_desc:0 "Elements of our military have begun proposing the idea of an ultranationalistic state, with one of their own members taking autocratic power from the Kaiser. If they can pull this putsch off and seize everything for themselves, it could change the destiny of Europe as a whole, let alone the course of Germany."

GER_ww1_oppression_minorities:0 "소수민족 억압"
GER_ww1_oppression_minorities_desc:0 "The best way to ensure loyalty from minority groups is to make them avoid identifying with each other. By making publications in other languages illegal, punishing citizens who fail to confirm to our culture, and enforcing local inferiority, we can fool some into thinking they are one of us, and keep the others from speaking out against us."

GER_ww1_france_friend:0 "프랑스와의 친선"
GER_ww1_france_friend_desc:0 "France has been a rival to Germany since the end of Charlemagne's empire. However, with our new government and our termination of the Central Powers, perhaps we can make amends? There are definitely awkward topics remaining, but a Franco-German Alliance may very well be possible in our day."

